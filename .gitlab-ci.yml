image: node:latest

pages:
  cache:
    paths:
    - node_modules/

  stage: deploy
  script:
  - npm install -g @angular/cli
  - npm install
  - ng build --configuration production --base-href /ohlc-chart/
  - mkdir public
  - mv dist/* public/
  artifacts:
    paths:
    - public
  only:
  - master