<section class="flex flex-col justify-between items-center">
    <mat-card>
        <div class="flex flex-col m-4 h-96 overflow-y-hidden">
            <div class="grid grid-cols-3 text-lg">
                <div class="text-left">Price</div>
                <div class="text-center">Count</div>
                <div class="text-right">Total</div>
            </div>
            <div *ngFor="let item of bookMap | keyvalue | slice : 0: 19" class="grid grid-cols-3">
                <div class="text-left">{{item.value[0]}}</div>
                <div class="text-center">{{item.value[1]}}</div>
                <div class="text-right">{{item.value[2]}}</div>
            </div>
        </div>
    </mat-card>
</section>
