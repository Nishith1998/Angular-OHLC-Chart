<!-- <button (click)="updateSeries('adf')">update series</button> -->
<div class="container">
    <div class="">
        <mat-table mat-table [dataSource]="getAllSymbols$" class="data-table mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element[0]}} </td>
            </ng-container>

            <ng-container matColumnDef="last">
                <th mat-header-cell *matHeaderCellDef> Last </th>
                <td mat-cell *matCellDef="let element"> {{element[7]}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="selectedSymbol = row[0];candlePayload.symbol = row[0];callCandleAPI()" *matRowDef="let row; columns: displayedColumns"></tr>
        </mat-table>


    </div>
    <div style="width: 100%;" *ngIf="chartOptions && chartData">
        <div style="margin-left: 4px;">{{selectedSymbol}}</div>
        <div class="ohlc-info">
            <span>O: {{ohlcOnHover?.o}}</span>
            <span>H: {{ohlcOnHover?.h}}</span>
            <span>L: {{ohlcOnHover?.l}}</span>
            <span>C: {{ohlcOnHover?.c}}</span>
        </div>

        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"
            [title]="chartOptions.title" [plotOptions]="chartOptions.plotOptions"
            [tooltip]="chartOptions.tooltip"></apx-chart>
        <!-- [colors]="chartOptions.colors" -->
        <div>
            <button mat-button (click)="candlePayload.timeFrame = '1m';callCandleAPI()">1m</button>
            <button mat-button (click)="candlePayload.timeFrame = '5m';callCandleAPI()">5m</button>
            <button mat-button (click)="candlePayload.timeFrame = '15m';callCandleAPI()">15m</button>
            <button mat-button (click)="candlePayload.timeFrame = '1h';callCandleAPI()">1h</button>
            <button mat-button (click)="candlePayload.timeFrame = '3h';callCandleAPI()">3h</button>
            <button mat-button (click)="candlePayload.timeFrame = '1D';callCandleAPI()">1D</button>
            <button mat-button (click)="candlePayload.timeFrame = '1W';callCandleAPI()">1W</button>
        </div>
    </div>

</div>
